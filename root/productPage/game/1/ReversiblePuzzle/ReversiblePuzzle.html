<html>

<head>
    <link rel="stylesheet" href="ReversiblePuzzle.css">
    <meta charset="utf-8" http-equiv="content-type">
</head>

<body>
    <header>
        <h1>反転パズル</h1>
        <h3>ver 1.1</h3>
    </header>
    <div class="contentArea">
        <div id="puzzleArea">
            <table>
                <tr>
                    <td id="0_0" onclick="doReversePuzzle(0, 0)"></td>
                    <td id="0_1" onclick="doReversePuzzle(1, 0)"></td>
                    <td id="0_2" onclick="doReversePuzzle(2, 0)"></td>
                </tr>
                <tr>
                    <td id="1_0" onclick="doReversePuzzle(0, 1)"></td>
                    <td id="1_1" onclick="doReversePuzzle(1, 1)"></td>
                    <td id="1_2" onclick="doReversePuzzle(2, 1)"></td>
                </tr>
                <tr>
                    <td id="2_0" onclick="doReversePuzzle(0, 2)"></td>
                    <td id="2_1" onclick="doReversePuzzle(1, 2)"></td>
                    <td id="2_2" onclick="doReversePuzzle(2, 2)"></td>
                </tr>
            </table>
        </div>
        <div class="doubleBorderArea" id="paramaterArea">
            <div class="tac">反転回数：<span id="reverseNum">0</span>回</div>
        </div>
        <div class="commonButton startButton tac" onclick="startGame(0)">
            スタート（かんたん）
        </div>
        <div class="commonButton startButton tac" onclick="startGame(1)">
            スタート（ふつう）
        </div>
        <div class="commonButton startButton tac" onclick="startGame(2)">
            スタート（むずかしい）
        </div>
        <div id="superHard" class="commonButton startButton tac hidden" onclick="startGame(3)">
            スタート（いじげん）
        </div>

                </tr>
            </table>
